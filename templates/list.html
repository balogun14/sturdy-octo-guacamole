{% extends 'base.html' %}

{% block title %}
  My Blog
{% endblock %}

{% block content %}
  {% for post in posts %}
    <h2><a href="{{ post.get_absolute_url }}">
        {{ post.title }}</a></h2>
  <p class="date">
    Published {{ post.publish}} by {{ post.author}}
  </p>
  <section>
      {{ post.body|truncatewords:20|linebreaks}}

  </section>
    {% endfor %}
    <footer>
      {% include 'paginator.html' with page=page_obj %}

    </footer>

{% endblock %}
